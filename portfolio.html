    <style>
        /* Portfolyo Özel Stilleri */
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Görseller arasındaki boşluk */
            justify-content: center; /* Ortalamak için */
            padding: 20px;
        }
        .portfolio-item {
            flex: 1 1 calc(33.333% - 40px); /* Üç sütun düzeni */
            box-sizing: border-box;
            position: relative;
        }
        .portfolio-item img {
            width: 100%; /* Görsel genişliği kapsayıcıya göre ayarlandı */
            border-radius: 8px; /* Köşe yuvarlama */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Hafif gölgelendirme */
        }
        .portfolio-item p {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6); /* Yarı saydam arka plan */
            color: #fff; /* Beyaz yazı rengi */
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
