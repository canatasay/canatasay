<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can ATASAY - Portfolyo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/panzoom/dist/panzoom.css">
</head>
<body>
    <header>
        <h1>Portfolyo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="portfolio.html">Portfolyo</a></li>
                <li><a href="contact.html">İletişim</a></li>
                <li><a href="telifhakki.html">Telif Hakkı</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="portfolio">
            <div class="portfolio-item">
                <img src="kapak.jpg" alt="Kapak Görseli" class="portfolio-image">
            </div>
        </div>
        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img class="lightbox-content" id="lightbox-image">
        </div>
    </main>
    <footer>
        <p>© 2024 Can ATASAY</p>
        <div class="social-media">
            <a href="https://www.instagram.com/noirxpair/" class="social-icon"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
    <script src="https://unpkg.com/panzoom/dist/panzoom.min.js"></script>
    <script>
        // Lightbox açıldığında Panzoom'u başlat
        document.addEventListener('DOMContentLoaded', (event) => {
            var lightboxImage = document.querySelector('.lightbox-content');
            var lightbox = document.querySelector('.lightbox');
            var closeBtn = document.querySelector('.close');

            // Panzoom'u başlat
            var panzoom = Panzoom(lightboxImage, {
                maxScale: 5
            });

            // Görsele tıklayınca lightbox açılması
            document.querySelectorAll('.portfolio-image').forEach(img => {
                img.addEventListener('click', (e) => {
                    lightbox.style.display = 'block';
                    lightboxImage.src = e.target.src;
                    panzoom.reset();
                });
            });

            // Close button
            closeBtn.addEventListener('click', () => {
                lightbox.style.display = 'none';
            });

            // Lightbox dışında tıklanınca kapanması
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
