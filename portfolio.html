<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo - Can ATASAY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portfolyo</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="contact.html">İletişim</a>
            <a href="copyright.html">Telif Hakkı</a>
        </nav>
    </header>
    <main>
        <h2>Projelerim</h2>
        <section class="portfolio">
            <div class="portfolio-item">
                <img src="https://raw.githubusercontent.com/canatasay/canatasay/main/images/kapak.jpg" alt="Kapak" class="portfolio-image" id="portfolioImage">
            </div>
            <!-- Diğer projeleri buraya ekleyebilirsiniz -->
        </section>
    </main>
    <footer>
        <p>© 2024 Can ATASAY</p>
        <div class="social-media">
            <a href="https://www.instagram.com/noirxpair/" target="_blank" class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
        </div>
    </footer>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // Modal açma kapama işlemleri
        var modal = document.getElementById("myModal");
        var img = document.getElementById("portfolioImage");
        var modalImg = document.getElementById("img01");

        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        }

        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() { 
            modal.style.display = "none";
        }
    </script>
</body>
</html>
